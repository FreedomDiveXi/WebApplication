<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="mycss_web.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<title>Quiz</title>
	</head>

	<body>
		<div id="quiz-home" class="container my-4">
			<div class="name-section">
				<label class="name-label" for="person-name">What is your name?</label>
				<input type="text" id="name"/>
			</div>

			<div class="quiz-section">
				<label class="quiz-label" for="quiz-select">What quiz do you want to take?</label>
				<select class="dropdown" id="quiz-select">
					<option value="">Select one</option>
				</select>
			</div>

			<button class="btn btn-primary" id="begin">Begin</button>
		</div>

		<div id="eachQuestion" style="display: none"></div>
		<div id="questionExplaination" style="display: none"></div>
		<div id="information" style="display: none">
			<h1>Question you are on <span id="question-counter">0</span></h1>
			<h1>Time <span id="time">0</span> second</h1>
			<h1>Number of correct  <span id="correct">0</span></h1>
		</div>

		<script src="transition.js"></script>
	</body>

	<script id="questionTemplate" type="text/x-handlebars-template">
		<div class="question">
			<h1>{{question}}</h1>
			{{#if options}}
			{{#each options}}
			<button class="answer-choices" data-answer="{{this}}">{{this}}</button>
			{{/each}}
			{{#if (eq type 'narrative')}}
			<label for="user-narrative"></label><input type="text" id="user-narrative"/>
			<button id="submit">Submit</button>
			{{else if (eq type 'image')}}
			<div class="image">
				{{#each options}}
				<img src="{{this}}" class="image-choice" data-answer="{{@index}}"/>
				{{/each}}
			</div>
			{{/if}}
			{{/if}}
		</div>
	</script>
</html>
